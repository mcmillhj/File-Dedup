name = File-Dedup
author = Hunter McMillen <mcmillhj@gmail.com>
license = Perl_5
copyright_holder = Hunter McMillen
copyright_year   = 2015

[Git::NextVersion]
[NextRelease]
format = %-9v   %{yyyy-MM-dd}d

[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
 
[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[AutoMetaResources]
bugtracker.github  = user:mcmillhj
repository.github  = user:mcmillhj
homepage           = https://metacpan.org/release/%{dist}

[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[GitHubREADME::Badge]

[PruneFiles]
filenames = dist.ini

[PkgVersion]
[PodWeaver]
[CPANFile]
[AutoPrereqs]